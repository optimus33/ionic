<div class="bar bar-header bar-calm">
    <a class="button button-icon icon ion-android-arrow-back" href="#/search/1"></a>
    <h1 class="title">View</h1>
</div>
<ion-content class="has-header">
    <div class="item item-avatar">
        <img ng-src="{{Home.path}}">
        <h2>Marty McFly</h2>
        <p>November 05, 1955</p>
    </div>
    <div class="item item-body">
        <ion-slide-box 
            does-continue="true" 
            auto-play="true"
            on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="image in Home.imagesList">
                <div class="box slide_box">
                    <img ng-src="{{image.path}}" width="100%">
                </div>
            </ion-slide>
        </ion-slide-box>
        
        <p> โครวการ : {{Home.name}} </p>
        <p> ที่อยู่ : {{Home.address}} </p>
        <p> ราคา : <span ng-bind="Home.price | currency : ''" /> </p>
        <p> เนื้อที่ : {{Home.area}} ตารางวา</p>
    </div>
    
</ion-content>
